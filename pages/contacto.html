   <main>

   <div class="container mt-5 mb-5">
     <div class="row justify-content-center">
       <div class="col-md-8">
         <div class="card bg-dark text-white">
           <div class="card-body">
             <h3 class="card-title text-center mb-4">Formulario de Contacto</h3>
             <form>
               <div class="mb-3">
                 <label for="nombre" class="form-label">Nombre completo</label>
                 <input type="text" class="form-control bg-dark text-white border-secondary" id="nombre" required>
               </div>
               <div class="mb-3">
                 <label for="email" class="form-label">Correo electrónico</label>
                 <input type="email" class="form-control bg-dark text-white border-secondary" id="email" required>
               </div>
               <div class="mb-3">
                 <label for="telefono" class="form-label">Teléfono</label>
                 <input type="tel" class="form-control bg-dark text-white border-secondary" id="telefono">
               </div>
               <div class="mb-3">
                 <label for="tipoEvento" class="form-label">Tipo de evento</label>
                 <select class="form-select bg-dark text-white border-secondary" id="tipoEvento" required>
                   <option value="">Seleccione una opción</option>
                   <option value="boda">Boda</option>
                   <option value="cumpleanos">Cumpleaños</option>
                   <option value="corporativo">Evento Corporativo</option>
                   <option value="otro">Otro</option>
                 </select>
               </div>
               <div class="mb-3">
                 <label for="mensaje" class="form-label">Mensaje</label>
                 <textarea class="form-control bg-dark text-white border-secondary" id="mensaje" rows="4" required></textarea>
               </div>
               <div class="text-center">
                 <button type="submit" class="btn btn-outline-light">Enviar mensaje</button>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
